name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *'  # tÃ¤glich um 00:00 UTC (01:00 Berlin)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Update WakaTime stats in README
        uses: anmol098/waka-readme-stats@v3.3  # ðŸ’¡ feste Version = stabil
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # Diese Secrets brauchst du NICHT anlegen â€“ GH_TOKEN ist automatisch da
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Optionen â€“ nur das NÃ¶tigste
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE: "True"

          # Kein unnÃ¶tiger Ballast
          SHOW_TIMEZONE: "False"
          SHOW_PROJECTS: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_SHORT_INFO: "False"

          LOCALE: "en"
